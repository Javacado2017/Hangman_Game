<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

    <div class="wrapper">
    
        <h1>Hangman Game</h1>
        <hr>
        
        <p>Instructions Here</p>
        <hr>

        <div id="gameOptions">
            <button onclick=location=URL>New Game</button>
            <button type="button" onclick="window.open('', '_self', ''); window.close();">Close Game</button>
        </div>
        <hr>

        <h2>Category: </h2>
        <div id="myCategory"></div>
        <hr>
        
        <h2>Guesses Remaining: </h2>
        <div id="myLives"></div>
        <hr>

        <div id="blankSpaces"></div>
        <hr>

        <h2>Letters Guessed: </h2>
        <div id="lettersGuessed"></div>
        <hr>

        <h2>Letters Remaining: </h2>
        <div id="lettersRemaining"></div>
        <hr>

        <h2>Games Won: </h2>
        <div id="gamesWon"></div>
        <hr>

        <h2>Games Lost: </h2>
        <div id="gamesLost"></div>
        <hr>

    </div>

    <script type="text/javascript" src="assets\javascript\game.js"></script>

</body>
</html>
