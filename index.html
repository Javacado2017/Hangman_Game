<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="wrapper">
        
        <!-- Heading, NO script needed. -->
        <h1>Hangman Game</h1>
        <hr>
        
        <!-- Instructions, NO script needed. -->
        <p>Instructions Here</p>
        <hr>

        <!-- To start a new game, SCRIPT NEEDED -->
        <div id="newGame">
            <button onclick=location=URL>New Game</button>
        </div>
        <hr>

        <!-- To start a cancel game, SCRIPT NEEDED -->
        <div id="endGame">
                <button type="button" onclick="window.open('', '_self', ''); window.close();">Close Game</button>
        </div>
        <hr>
        
        <div id="myCategory">
                <!-- Display the "Category" of the word, SCRIPT NEEDED -->
        </div>
        <hr>
        
        <div id="myLives">
                <!-- Display the "lives" left, SCRIPT NEEDED -->
        </div>
        <hr>

        <div id="blankSpaces">
                <!-- Display the "blank spaces" of the word, SCRIPT NEEDED -->
        </div>
        <hr>
        <div id="myButtons">
            <!-- Display the "buttons" of the alphabet, SCRIPT NEEDED -->
        </div>
        <hr>

        <div id="lettersGuessed">
            <!-- Display the "buttons" of the alphabet, SCRIPT NEEDED -->
        </div>
        <hr>

        <div id="lettersRemaining">
                <!-- Display the "buttons" of the alphabet, SCRIPT NEEDED -->
            </div>
            <hr>

   
       
    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
